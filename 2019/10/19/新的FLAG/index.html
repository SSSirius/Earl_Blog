    </header>



    
            <div class="post-content">
            <p>从学生蜕变成社会人这一个难熬的阶段，因为跟不同大佬的接触让我意识到了自己现状的不足。这个flag帖像是一个manifesto伫立在我的博客之中，促使我阅读，学习，思考，沉淀，当然最重要的是记录和回顾。</p>
<p>接下来的日子里我会慢慢的在自己这块田地，写下我工作和生活中的所见所闻，所学所想。</p>
