      </h1>

      <time class="post-time">
          Dec 26 2019
          
      </time>
       
    </header>



    
            <div class="post-content">
            <p>我入职以来一直跟的项目都是会员项目，电商行业的会员项目很难像内容型/服务型的会员业务一样粘住用户。想要改进业务，但是我们想要解决的问题之中又有多少是<strong>设计能做的？设计可以推进的？</strong></p>
<p>可能这个问题到最后探讨的是设计的能力与边界；</p>
